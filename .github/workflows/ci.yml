name: CI

on:
  push:
    branches:
      - main
      - development
  pull_request:

permissions:
  contents: read

env:
  CI: true
  NODE_ENV: test
  NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.fake-ci-key
  NEXT_PUBLIC_APP_URL: http://localhost:3000
  SENDGRID_API_KEY: SG.fake-sendgrid-ci-key
  SENDGRID_FROM_EMAIL: ci@example.com
  SENDGRID_FROM_NAME: Tribe CI
  SUPABASE_SERVICE_ROLE_KEY: service-role-ci-key
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
  NEXTAUTH_SECRET: 0123456789abcdefghijklmnopqrstuv
  NEXTAUTH_URL: http://localhost:3000

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: npm run lint

      - name: Run type checks
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:ci

      - name: Build application
        run: npm run build
